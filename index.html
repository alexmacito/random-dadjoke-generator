<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random DadJoke Generator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
        <div class="box">
            <header>DadJoke of the Day</header>
            <div class="content">
                <div class="joke-area">
                    <p class="joke">What do you give a sick lemon? Lemonaid.</p>
                </div>
            </div>
            <div class="buttons">
                <div class="features">
                  <ul>
                    <li class="speech"><i class="fas fa-volume-up"></i></li>
                    <li class="copy"><i class="fas fa-copy"></i></li>
                    <li class="twitter"><i class="fab fa-twitter"></i></li>
                  </ul>
                  <button>Give me an other one</button>
                </div>
            </div>
            <script src="script.js"></script>
        </div>
    </body>
</html>
